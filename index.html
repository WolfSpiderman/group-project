<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="/dist/output.css" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="./assets/style.css">
    <title>TRickvial Mortsuit-Rick & Morty Fan-Made Character Trivia</title>
</head>
<body>
    <header>
        <h1 id="title">&nbsp;T<span>RICK<span class="middle">RICK<span class="top">RICK</span></span></span>VIAL&nbsp;</h1> <h1 id="title2"><span>MORT<span class="middle">MORT<span class="top">MORT</span></span></span>SUIT</h1>
    </header>
    
    <div class="flex-container">
     <main>

        <div id = "home-page" class="card">
            <img id = "background">
            <button id="startBtn">Start</button> 
        </div>
        <div hidden id="question-card" class="card">
            <div id="question-cardA">
            
            <div class="charCard">
                <img id="cardImg">
                <div class="charStats">
                    <h3 id="cardName"></h3>
                    <p id="cardStatus"></p>
                    <p id="cardType"></p>
                    <p id="cardSpecies"></p>
                    <h3>Location of Origin:</h3>
                    <p id="cardOrigin"></p>
                    <h3>Last seen:</h3>
                    <p id="cardLast"></p>
                </div>
            </div>

        <h2 class="question">Press 'Start' to beg-uurrp-in the game!</h2>
        
            <button class="answerBtn" id="btn1"></button>
            <button class="answerBtn" id="btn2"></button>
            <button class="answerBtn" id="btn3"></button>
            <button class="answerBtn" id="btn4"></button>
        
            <div id="results">
                <h3 id="result-text"></h3>
                </div>
                <button id="nextBtn">Next</button>
                
        </div>

        </div>

        <div hidden id="score-card" class="card">
            <h2 id="endMsg"></h2>
            <p>Your final score is : <span id = "score"></span>.</p>
            <button id="scoreBtn">Next</button>
        </div>

        <div hidden id="name-card" class="card">
            <h3>Insert name:</h3>
            <input id="name-input">
            <button id="nameBtn">Next</button>
        </div>

        <div hidden id="highscore-card" class="card">
            <h2>High Scores</h2>
            <div class="flex flex-row justify-evenly">
                <ul id="hsName" class="flex flex-col"></ul>
                <ul id="hsScore" class="flex flex-col"></ul>
            </div>
        </div>
    </main>
        <div></div>
      </div>
      
    <script src="./assets/script.js"></script>
</body>
</html>
